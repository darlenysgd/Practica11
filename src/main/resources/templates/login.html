<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />


    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-8 col-md-offset-2">

<div class="form-group" th:if="${param.error}">
    <label>Invalid username and password.</label>
</div>
<div th:if="${param.logout}">
  <label>You have been logged out.</label>
</div>
<form th:action="@{/login}" method="post">
    <div class="form-group"><label> User Name : </label><input type="text" class="form-control" name="username"/></div>
    <div class="form-group"><label> Password:</label> <input type="password" name="password" class="form-control"/></div>
    <div class="form-group"><input type="submit" class="form-control btn-success" value="Sign In"/></div>
</form>

</div>
</body>
</html>
