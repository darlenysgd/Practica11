<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Registro de Equipos</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</head>
<body>
<div th:include="fragments/NavBar :: navbar"></div>

<div class="panel panel-default">
    <div class="panel-heading">Registro de Equipos</div>
    <div class="panel-body">

        <form class="form-horizontal" action="#"  th:action="@{/RegistroEquipos}" th:object="${equipo}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label class="control-label col-sm-2" >Sub-Categoría:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="subFamiliaID">
                        <option class="form-control">Seleccione</option>
                        <option th:each="subfamilia : ${subfamilias}" th:value="${subfamilia.id}"  th:text="${subfamilia.nombreSubFamilia}"    ></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="nombre" name="nombre" type="text" th:field="*{nombre}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="marca">Modelo:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="marca" type="text" th:field="*{modelo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="modelo">Codigo Unico:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="modelo" type="text" th:field="*{codigo_unico}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="valor">Precio de compra:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="valor" type="text" th:field="*{valorCompra}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="precioAlquiler">Precio de Alquiler por día:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="precioAlquiler" type="text" th:field="*{costoAlquilerDia}"/>
                </div>
            </div>
            <button class="btn-success" type="submit">Guardar</button>
        </form>
    </div>

</div>
</body>
</html>
