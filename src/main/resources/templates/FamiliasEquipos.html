<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head  lang="en">
    <meta charset="UTF-8"/>
    <title>Categorías de Equipos</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</head>
<body>

<div th:include="fragments/NavBar :: navbar"></div>
<div class="panel panel-default">
    <div class="panel-heading">Registro de Categorías</div>
    <div class="panel-body">

        <form class="form-horizontal" action="#"  th:action="@{/familiaEquipos}" th:object="${familia}" method="post" >

            <div class="form-group">
                <label class="control-label col-sm-2" for="nombreFamilia">Nombre:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="nombreFamilia" name="nombreFamilia" type="text" th:field="*{nombreFamilia}"/>
                </div>
            </div>

            <button class="btn-success" type="submit">Guardar</button>
        </form>
    </div>

</div>
</body>


</html>
